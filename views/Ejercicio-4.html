<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 04 - Operaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #a81a39;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            height: 50px;
            padding: 0px;
            margin: 15px 0;
            border: 2px solid #a81a39;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a81a39;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #8f1530;
        }

        .resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Calculadora Básica</h2>

        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">

        <select id="operador">
            <option value="">Selecciona operador</option>
            <option value="+">Suma (+)</option>
            <option value="-">Resta (-)</option>
            <option value="*">Multiplicación (*)</option>
            <option value="/">División (/)</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            let operador = document.getElementById("operador").value;
            let resultado;

            if (isNaN(n1) || isNaN(n2) || operador === "") {
                document.getElementById("resultado").innerText = "Complete todos los campos";
                return;
            }

            switch (operador) {
                case "+":
                    resultado = n1 + n2;
                    break;
                case "-":
                    resultado = n1 - n2;
                    break;
                case "*":
                    resultado = n1 * n2;
                    break;
                case "/":
                    if (n2 === 0) {
                        document.getElementById("resultado").innerText = "No se puede dividir entre 0";
                        return;
                    }
                    resultado = n1 / n2;
                    break;
            }

            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
