<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 07 - Farmacia</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #a81a39;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            height: 30px;
            padding: 0px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #a81a39;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8f162f;
        }

        .resultado {
            margin-top: 15px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .resultado p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Farmacia</h2>

        <label>Valor de compra (S/):</label>
        <input type="number" id="compra" placeholder="Ingrese el monto">

        <label>Forma de pago:</label>
        <select id="pago">
            <option value="">Seleccione</option>
            <option value="contado">Contado</option>
            <option value="tarjeta">Tarjeta</option>
        </select>

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            let compra = parseFloat(document.getElementById("compra").value);
            let pago = document.getElementById("pago").value;
            let resultado = document.getElementById("resultado");

            if (isNaN(compra) || compra <= 0 || pago === "") {
                resultado.innerHTML = "<p>Ingrese un monto v√°lido y seleccione forma de pago.</p>";
                return;
            }

            let descuento = 0;
            let recargo = 0;
            let total = 0;

            if (pago === "contado") {
                descuento = compra * 0.05;
                total = compra - descuento;
                resultado.innerHTML = `
                    <p>Descuento (5%): S/ ${descuento.toFixed(2)}</p>
                    <p><strong>Total a pagar: S/ ${total.toFixed(2)}</strong></p>
                `;
            } else {
                recargo = compra * 0.03;
                total = compra + recargo;
                resultado.innerHTML = `
                    <p>Recargo (3%): S/ ${recargo.toFixed(2)}</p>
                    <p><strong>Total a pagar: S/ ${total.toFixed(2)}</strong></p>
                `;
            }
        }
    </script>
</body>
</html>
