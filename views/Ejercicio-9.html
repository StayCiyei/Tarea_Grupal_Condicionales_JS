<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 09 - Clima</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #a81a39;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0px;
            margin: 15px 0;
            border: 2px solid #a81a39;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a81a39;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #8f162f;
        }

        .resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #a81a39;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Tipo de Clima</h2>

        <input type="number" id="temperatura" placeholder="Ingrese temperatura (°C)">

        <button onclick="mostrarClima()">Ver clima</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function mostrarClima() {
            let temp = Number(document.getElementById("temperatura").value);
            let clima = "";

            if (temp <= 10) {
                clima = "Frío";
            } else if (temp > 10 && temp <= 20) {
                clima = "Nublado";
            } else if (temp > 20 && temp <= 30) {
                clima = "Caluroso";
            } else if (temp > 99) {
                clima = "INFIERNO";
            } else if (temp > 30) {
                clima = "Tropical";
            }


            document.getElementById("resultado").innerHTML = "Tipo de clima: " + clima;
        }
    </script>
</body>
</html>
