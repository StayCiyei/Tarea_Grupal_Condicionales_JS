<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Evaluación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h1 {
            color: #a81a39;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0px;
            margin: 15px 0;
            border: 2px solid #a81a39;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a81a39;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8f162f;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #a81a39;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Calificación</h1>

        <input type="number" id="nota" placeholder="Ingrese nota (0 - 20)">

        <button onclick="evaluar()">Evaluar</button>

        <div id="resultado"></div>
    </div>

    <script>
        function evaluar() {
            let nota = parseInt(document.getElementById("nota").value);
            let mensaje = "";

            if (nota < 0 || nota > 20 || isNaN(nota)) {
                mensaje = "Ingrese una nota válida";
            } else if (nota < 10) {
                mensaje = "Muy bajo";
            } else if (nota <= 13) {
                mensaje = "Regular";
            } else if (nota <= 17) {
                mensaje = "Bueno";
            } else {
                mensaje = "Excelente";
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
