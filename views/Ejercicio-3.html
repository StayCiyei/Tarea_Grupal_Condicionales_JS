<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Meses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #a81a39;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0px;
            margin: 15px 0;
            border: 2px solid #a81a39;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a81a39;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #8f162f;
        }

        .resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Mes del Año</h2>

        <input type="number" id="numeroMes" placeholder="Ingresa un número (1-12)">

        <button onclick="mostrarMes()">Mostrar mes</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function mostrarMes() {
            let numero = parseInt(document.getElementById("numeroMes").value);
            let mes = "";

            switch (numero) {
                case 1: mes = "Enero"; break;
                case 2: mes = "Febrero"; break;
                case 3: mes = "Marzo"; break;
                case 4: mes = "Abril"; break;
                case 5: mes = "Mayo"; break;
                case 6: mes = "Junio"; break;
                case 7: mes = "Julio"; break;
                case 8: mes = "Agosto"; break;
                case 9: mes = "Septiembre"; break;
                case 10: mes = "Octubre"; break;
                case 11: mes = "Noviembre"; break;
                case 12: mes = "Diciembre"; break;
                default: mes = "Número inválido. Ingresa del 1 al 12.";
            }

            document.getElementById("resultado").textContent = mes;
        }
    </script>
</body>
</html>
