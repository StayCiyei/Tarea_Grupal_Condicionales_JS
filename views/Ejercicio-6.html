<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06 - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-color: white;
            border-collapse: collapse;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        th {
            background-color: #a81a39;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        td {
            padding: 10px;
        }

        input {
            width: 100%;
            height: 30px;
            padding: 0px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            background-color: #a81a39;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #8f152f;
        }

        #mensaje {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Inicio de Sesi칩n</th>
        </tr>
        <tr>
            <td>Usuario:</td>
            <td><input type="text" id="usuario"></td>
        </tr>
        <tr>
            <td>Contrase침a:</td>
            <td><input type="password" id="clave"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="iniciarSesion()">Ingresar</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="mensaje"></div>
            </td>
        </tr>
    </table>

    <script>
        function iniciarSesion() {
            let usuario = document.getElementById("usuario").value;
            let clave = document.getElementById("clave").value;
            let mensaje = document.getElementById("mensaje");

            // Usuario y contrase침a correctos
            if (usuario === "admin" && clave === "123") {
                mensaje.style.color = "green";
                mensaje.innerHTML = "Inicio de sesi칩n correcto";
            } else {
                mensaje.style.color = "#a81a39";
                mensaje.innerHTML = "Nombre de usuario incorrecto";
            }
        }
    </script>
</body>
</html>
