<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05 - </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #a81a39;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0px;
            margin: 15px 0;
            border: 2px solid #a81a39;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a81a39;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8f162f;
        }

        .resultado {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Año Bisiesto</h1>

        <input type="number" id="anio" placeholder="Ingresa un año">

        <button onclick="evaluarBisiesto()">Evaluar</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function evaluarBisiesto() {
            let año = parseInt(document.getElementById("anio").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(año)) {
                resultado.textContent = "Por favor, ingresa un año válido.";
                resultado.style.color = "red";
                return;
            }

            if ((año % 4 === 0 && anio % 100 !== 0) || (año % 400 === 0)) {
                resultado.textContent = "El año " + año + " ES bisiesto.";
                resultado.style.color = "#a81a39";
            } else {
                resultado.textContent = "El año " + año + " NO es bisiesto.";
                resultado.style.color = "black";
            }
        }
    </script>
</body>
</html>
